{% extends "base.html" %} {% block content %}
<div class="card">
  <div class="card-header">
    <h2>Received Files</h2>
  </div>
  <div class="card-body">
    {% if files %}
    <div class="list-group">
      {% for file in files %}
      <div
        class="list-group-item d-flex justify-content-between align-items-center"
      >
        <span>{{ file }}</span>
        <a href="/download/{{ file }}" class="btn btn-primary btn-sm"
          >Download</a
        >
      </div>
      {% endfor %}
    </div>
    {% else %}
    <div class="alert alert-info">No files have been received yet.</div>
    {% endif %}
  </div>
</div>
{% endblock %}
