<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Received Files - Secure File Sharing</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f0f2f5;
        padding: 20px;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }
      .card {
        margin-bottom: 20px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        border: none;
        border-radius: 10px;
      }
      .card-header {
        background: linear-gradient(135deg, #4a90e2, #357abd);
        color: white;
        border-radius: 10px 10px 0 0 !important;
        padding: 15px 20px;
      }
      .nav-link {
        color: #4a90e2;
        text-decoration: none;
        padding: 8px 16px;
        border-radius: 8px;
        transition: all 0.3s ease;
      }
      .nav-link:hover {
        background-color: #e9ecef;
      }
      .nav-link.active {
        background-color: #4a90e2;
        color: white;
      }
      .file-card {
        background: white;
        border-radius: 8px;
        padding: 15px;
        margin-bottom: 15px;
        transition: all 0.3s ease;
        border: 1px solid #e9ecef;
      }
      .file-card:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .file-icon {
        font-size: 2em;
        color: #4a90e2;
        margin-right: 15px;
      }
      .file-info {
        flex-grow: 1;
      }
      .file-name {
        font-weight: 500;
        margin-bottom: 5px;
        color: #2c3e50;
      }
      .file-date {
        font-size: 0.9em;
        color: #6c757d;
      }
      .download-btn {
        background: linear-gradient(135deg, #4a90e2, #357abd);
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 6px;
        transition: all 0.3s ease;
      }
      .download-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        color: white;
      }
      .empty-state {
        text-align: center;
        padding: 40px 20px;
        color: #6c757d;
      }
      .empty-state i {
        font-size: 4em;
        color: #dee2e6;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <nav class="nav justify-content-center mb-4">
        <a class="nav-link" href="/">Connect & Share</a>
        <a class="nav-link active" href="/received-files">Received Files</a>
      </nav>

      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card">
            <div class="card-header">
              <h3 class="mb-0">
                <i class="fas fa-inbox me-2"></i>Received Files
              </h3>
            </div>
            <div class="card-body">
              {% if files %} {% for file in files %}
              <div class="file-card d-flex align-items-center">
                <div class="file-icon">
                  <i class="fas fa-file"></i>
                </div>
                <div class="file-info">
                  <div class="file-name">{{ file.name }}</div>
                  <div class="file-date">
                    <i class="fas fa-clock me-1"></i>Received: {{
                    file.received_at }}
                    <span class="ms-3">
                      <i class="fas fa-weight me-1"></i>Size: {{ (file.size /
                      1024)|round(2) }} KB
                    </span>
                  </div>
                </div>
                <a href="/download/{{ file.name }}" class="download-btn">
                  <i class="fas fa-download me-2"></i>Download
                </a>
              </div>
              {% endfor %} {% else %}
              <div class="empty-state">
                <i class="fas fa-inbox"></i>
                <h4>No Files Received Yet</h4>
                <p>Files shared with you will appear here</p>
              </div>
              {% endif %}
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
